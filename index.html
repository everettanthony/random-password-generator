<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no" />
	<title>Random Password Generator</title>
	<script src="https://kit.fontawesome.com/880932bd98.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div id="alert"></div>

	<div class="container">
		<h2>Random Password</h2>
		<div class="result-container">
			<span id="result"></span>
			<button id="clipboard" class="btn">
				<i class="fa fa-clipboard"></i>
			</button>
		</div>

		<div class="settings">	
			<!-- password length -->
			<div class="setting all">
			  <div class="length range_slider">
			  	<div class="length_title field-title">password length: <span class="range-val"></span></div>
			  	<input type="range" id="length" min="4" max="20" value="20">
			  </div>		
			</div>
			<!-- uppercase -->
			<div class="setting">	
				<div>Include uppercase letters</div>
				<div class="toggle">
    			<input type="checkbox" id="uppercase" class="toggle-input" checked>
    			<label for="uppercase" class="toggle-label">Uppercase</label>
  			</div>
			</div>
			<!-- lowercase -->
			<div class="setting">	
				<div>Include lowercase letters</div>
				<div class="toggle">
    			<input type="checkbox" id="lowercase" class="toggle-input" checked>
    			<label for="lowercase" class="toggle-label">Lowercase</label>
  			</div>
			</div>
			<!-- numbers -->
			<div class="setting">	
				<div>Include numbers</div>
				<div class="toggle">
    			<input type="checkbox" id="numbers" class="toggle-input" checked>
    			<label for="numbers" class="toggle-label">Numbers</label>
  			</div>
			</div>
			<!-- symbols -->
			<div class="setting">	
				<div>Include symbols (!@#$%^&*())</div>
				<div class="toggle">
    			<input type="checkbox" id="symbols" class="toggle-input" checked>
    			<label for="symbols" class="toggle-label">symbols</label>
  			</div>
			</div>
		</div>	

		<!-- submit button -->
		<button id="generator" class="btn btn-large">
			Generate Password
		</button>
	</div>		

	<script src="js/scripts.js"></script>
</body>
</html>
