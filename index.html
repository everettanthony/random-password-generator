<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random Password Generator</title>
	<script src="https://kit.fontawesome.com/bb18991abd.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<h2>Random Password</h2>
		<div class="result-container">
			<span id="result"></span>
			<button id="clipboard" class="btn">
				<i class="fa fa-clipboard"></i>
			</button>
		</div>

		<div class="settings">	
			<!-- password length -->
			<div class="setting all">
			  <div class="length range_slider">
			  	<div class="length_title field-title">length: <span class="range-val"></span></div>
			  	<input type="range" id="length" min="4" max="20" value="20">
			  </div>		
			</div>
			<!-- uppercase -->
			<div class="setting">	
				<label for="">Include uppercase letters</label>
				<input type="checkbox" id="uppercase" checked>
			</div>
			<!-- lowercase -->
			<div class="setting">	
				<label for="">Include lowercase letters</label>
				<input type="checkbox" id="lowercase" checked>
			</div>
			<!-- numbers -->
			<div class="setting">	
				<label for="">Include numbers</label>
				<input type="checkbox" id="numbers" checked>
			</div>
			<!-- symbols -->
			<div class="setting">	
				<label for="">Include symbols</label>
				<input type="checkbox" id="symbols" checked>
			</div>
		</div>	

		<!-- submit button -->
		<button id="generator" class="btn btn-large">
			Generate Password
		</button>
	</div>

	<script src="js/scripts.js"></script>
</body>
</html>
